<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>
<body class="login">
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<div class="logo">
    <img src="assets/img/login-log.png"/>
</div>
<div class="content">
    <!--login form-->
    <form class="login-form" action="index.html" method="post">
        <h3 class="form-title">登录</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span>请输入用户名和密码</span>
        </div>
        <div class="form-group">
            <label class="control-label">用户名</label>
            <input class="form-control form-control-solid" type="text" autocomplete="off" placeholder="用户名" name="username" />
        </div>
        <div class="form-group">
            <label class="control-label"></label>
            <input class="form-control form-control-solid" type="password" autocomplete="off" placeholder="密码" name="password" />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-success uppercase">登录</button>
            <label class="rememberme check">
                <input type="checkbox" name="remember" value="1"/>记住我
            </label>
        </div>
    </form>
</div>
<div class="copyright">
    2016@华勤在线
</div>
    <script src="assets/scripts/jquery-2.1.4.js"></script>
</body>
</html>
